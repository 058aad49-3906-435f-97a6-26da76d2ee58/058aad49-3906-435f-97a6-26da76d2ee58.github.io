<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1>Authorization Code</h1>
<p id="elem-code"></p>
<script>
(function() {
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	const code = urlParams.get('code');
	var elem = document.getElementById('elem-code');
	elem.value = code;
})();
</script>
</body>
</html>
